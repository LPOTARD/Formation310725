<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    

  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Se connecter</h2>
      <div class="social-icons">
        <img src="https://i.imgur.com/RCraS27.png" alt="Facebook">
        <img src="https://i.imgur.com/8wiiD4P.png" alt="Google">
        <img src="https://i.imgur.com/91J2sYw.png" alt="LinkedIn">
      </div>
      <p>Ou utilise ton mail :</p>
      <div class="input-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="forgot">
        Mot De Passe oublier?
      </div>
      <button class="btn-signin">Connecter</button>
    </div>
    <div class="right-panel">
      <img src="https://image.noelshack.com/fichiers/2025/28/4/1752133566-capture.png">
      <h2>Bienvenue</h2>
      <button class="btn-signup">Inscription</button>
    </div>
  </div>
</body>
</html>
